{% extends 'base.html' %}
{% load static %}

{% block title %}Bad Request - 400{% endblock %}

{% block extra_css %}
<style>
.error-page {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 2rem;
}

.error-content {
    max-width: 600px;
}

.error-code {
    font-size: 8rem;
    font-weight: 800;
    background: linear-gradient(135deg, #58a6ff 0%, #a5a6ff 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    line-height: 1;
    margin-bottom: 1rem;
}

.error-title {
    font-size: 2rem;
    margin-bottom: 1rem;
    color: var(--primary-text);
}

.error-description {
    font-size: 1.1rem;
    color: var(--secondary-text);
    margin-bottom: 2rem;
    line-height: 1.6;
}

.error-terminal {
    margin: 2rem 0;
    text-align: left;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}

@media (max-width: 768px) {
    .error-code {
        font-size: 6rem;
    }
    
    .error-title {
        font-size: 1.5rem;
    }
    
    .error-actions {
        flex-direction: column;
        align-items: center;
    }
}
</style>
{% endblock %}
